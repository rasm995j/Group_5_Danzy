<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>WebApp</title>
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" href="assets/css/style-profile.css">
        <link rel="stylesheet" href="assets/css/hamburger-lib.css">
    </head>
    <body>
        <header>
            <button class="hamburger hamburger--collapse" id="burger-menu" type="button">
                    <span class="hamburger-box">
                        <span class="hamburger-inner"></span>
                    </span>
            </button>
        </header>
        <nav id="mySidenav" class="sidenav">
            <a href="homepage.html" class="homebtn" id="homebtn"><img src="assets/img/home.png" alt="home-icon"></a>
            <a href="javascript:void(0)" class="closebtn" id="closebtn">&times;</a>
            <a href="profile.html" id="nav-item1" class="nav-items">Profile</a>
            <a href="achievements.html" id="nav-item2" class="nav-items">Achievements</a>
            <a href="" id="nav-item3" class="nav-items">Documents</a>
            <a href="index.html" id="nav-item4" class="nav-items">Log Out</a>
        </nav>
        <main id="main">
            <section>
                <img src="assets/img/profile-image.png" id="profile-image" alt="profile-image">
            </section>
            <h1 id="profile-name">Jane Doe</h1>
            <div id="lv-wrapper">
                <img src="assets/img/star.png" alt="star" id="lv-prev">
                <h2 id="profile-level">Level: </h2><span id="lv-nr">1</span>
                <img src="assets/img/star.png" alt="star" id="lv-next">
            </div>
            <div id="lv-img-wrapper">
                <div id="circle1">
                    <div id="circle2">
                        <img src="assets/img/levels/level1.png" alt="level-image" id="lv-img">
                    </div>
                </div>
            </div>
        </main>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="assets/js/swipeshow.js"></script>
        <script src="assets/js/intex-animations.js"></script>
    </body>
</html>
