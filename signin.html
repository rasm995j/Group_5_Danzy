<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebApp</title>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="assets/css/style-signin.css">
</head>
<body>
    <main>
        <div>
            <div id="logo-wrapper">
                <a href="index.html"><img src="assets/img/logo.png" id="logo" alt="logo"></a>
            </div>
            <div id="content-wrapper">
                <div id="user-wrapper">
                    <p>Username:</p>
                    <input type="text" title="username">
                </div>
                <div id="pass-wrapper">
                    <p>Password:</p>
                    <input type="password" title="password">
                </div>
                <img src="assets/img/login-facebook.png" id="facebookLoginBtn" alt="facebook login">
                <br>
                <a href="homepage.html"><button id="signInBtn">Sign In</button></a>
                <br>
                <a href="signup.html"><button id="signUpBtn"> Sign Up</button></a>
            </div>
        </div>
    </main>
</body>
</html>
